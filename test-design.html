<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Design - Carvuk</title>
    <link rel="stylesheet" href="https://yoyofdr.github.io/carvuk-vehicle-recommender/_next/static/css/fab5b373766d006a.css">
</head>
<body>
    <div class="min-h-screen bg-white">
        <nav class="border-b border-neutral-200">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between h-16">
                    <h1 class="text-2xl font-bold text-brand">Carvuk</h1>
                    <button class="text-neutral-600 hover:text-neutral-900">Iniciar sesión</button>
                </div>
            </div>
        </nav>

        <section class="bg-gradient-to-b from-brand/5 to-white py-16">
            <div class="container mx-auto px-4">
                <div class="max-w-4xl mx-auto text-center">
                    <h2 class="text-4xl md:text-5xl font-bold text-neutral-900 mb-4">
                        Encuentra el auto perfecto para ti
                    </h2>
                    <p class="text-xl text-neutral-600 mb-8">
                        Responde algunas preguntas y te mostraremos las mejores opciones 
                        según tus necesidades y presupuesto.
                    </p>

                    <div class="flex flex-col sm:flex-row gap-4 justify-center">
                        <a href="#" class="bg-brand text-white rounded-xl px-8 py-4 font-medium hover:bg-brand/90 transition-all flex items-center justify-center gap-2 text-lg">
                            <span>Descubre tu auto ideal</span>
                        </a>
                        <a href="#" class="bg-white text-neutral-700 border-2 border-neutral-200 rounded-xl px-8 py-4 font-medium hover:border-neutral-300 transition-all flex items-center justify-center text-lg">
                            Ya sé qué auto quiero
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section class="py-16">
            <div class="container mx-auto px-4">
                <h3 class="text-3xl font-bold text-center text-neutral-900 mb-12">
                    Cómo funciona Carvuk
                </h3>
                <div class="grid md:grid-cols-3 gap-8 max-w-4xl mx-auto">
                    <div class="text-center">
                        <div class="w-16 h-16 bg-brand/10 rounded-full flex items-center justify-center mx-auto mb-4">
                            <span class="text-2xl font-bold text-brand">1</span>
                        </div>
                        <h4 class="font-semibold text-neutral-900 mb-2">Configura tu auto</h4>
                        <p class="text-neutral-600">
                            Elige marca, modelo y especificaciones que deseas
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
